<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloom College - Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">BLOOM COLLEGE</h2>
    <h4 class="text-center mb-4">Student Registration Form</h4>
    <form id="registrationForm">
      <!-- Student Image -->
      <div class="mb-3">
        <label for="studentImage" class="form-label">Student Image (less than 5MB)</label>
        <input type="file" class="form-control" id="studentImage" accept="image/*">
      </div>

      <!-- Student Info -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="studentName" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="studentName">
        </div>
        <div class="col-md-4 mb-3">
          <label for="fatherName" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="fatherName">
        </div>
        <div class="col-md-4 mb-3">
          <label for="motherName" class="form-label">Mother's Name</label>
          <input type="text" class="form-control" id="motherName">
        </div>
      </div>

      <!-- Gender and DOB -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Male">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Female">
            <label class="form-check-label">Female</label>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="text" class="form-control" id="dob" placeholder="dd / mm / yyyy">
        </div>
        <div class="col-md-4 mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email">
        </div>
      </div>

      <!-- Level, Department, Tel -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="level" class="form-label">Level</label>
          <select class="form-select" id="level">
            <option>Eng</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-select" id="department">
            <option>Computer Engineering</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="tel" class="form-label">Tel/Mobile</label>
          <input type="text" class="form-control" id="tel" placeholder="+92 xxx xxxxxxx">
        </div>
      </div>

      <!-- Address -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state">
        </div>
        <div class="col-md-4 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-4 mb-3">
          <label for="postcode" class="form-label">Postcode</label>
          <input type="text" class="form-control" id="postcode">
        </div>
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Your details have been saved!
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
